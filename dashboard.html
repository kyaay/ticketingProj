<!DOCTYPE html>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chathura:wght@100&display=swap" rel="stylesheet">

<html lang="en">
    <head>
        <link rel="stylesheet" href="dashboard.css">
    </head>

    <body>

        <div class="red">
            <h3>HOME</h3>
        </div>

        <div class="logo">
            <img id="logo" src = "logo.png" alt="alliance logo">    
        </div>

        

        <div class="navbar"></div>

        <div class="content">
            <p>TICKET MANAGEMENT </p>
        </div>

        <table class="btns">
            <tr>
                <td>
                    <button class="btn is-active" id="list">
                        <a data-switcher data-tab="1">
                            TICKET LIST
                        </a>
                    </button>
                </td>
            </tr>
            
            <tr>
                <td>
                    <button class="btn" id="create">
                        <a data-switcher data-tab="2">
                            CREATE TICKET
                        </a>
                    </button>
                </td>   
            </tr>
            
            <tr>
                <td>
                    <button class="btn" id="update">
                        <a data-switcher data-tab="3">
                            UPDATE TICKET
                        </a>
                    </button>
                </td>    
            </tr>
            
            <tr>
                <td>
                    <button class="btn" id="view">
                        <a data-switcher data-tab="4">
                            VIEW TICKET
                        </a>
                    </button>
                </td>    
            </tr>
            
            <tr>
                <td>    
                    <button class="btn" id="addrem">
                        <a data-switcher data-tab="5">
                            ADD REMAINDER FOR AGING TICKETS
                        </a>
                    </button>
                </td>    
            </tr>
            <tr>
                <td>    
                    <button class="btn" id="workflow">
                        <a data-switcher data-tab="6">
                            TICKET WORKFLOW
                        </a>
                    </button>
                    
                </td>    
            </tr>
            
        </table>
   
        <main>
            <section class="pages">
                <div class="page is-active" data-page="1">
                    <h2>Ticket list</h2>
                </div>
                <div class="page" data-page="2">
                    <h2>Create Ticket</h2>
                </div>
                <div class="page" data-page="3">
                    <h2>Update Ticket</h2>
                </div>
                <div class="page" data-page="4">
                    <h2>View Ticket</h2>
                </div>
                <div class="page" data-page="5">
                    <h2>Add Remainder for Aging Tickets</h2>
                </div>
                <div class="page" data-page="6">
                    <h2>Ticket Workflow</h2>
                </div>
            </section>
        </main>




        <script src="main.js"></script>
    </body>
</html>
