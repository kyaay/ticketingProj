<!DOCTYPE html>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chathura:wght@100&display=swap" rel="stylesheet">


<html lang="en">
    <head>
        <link rel="stylesheet" href="dashboard.css">
        <link rel="stylesheet" href="buttons.css">
    </head>

    <body>

        <div class="red">
            <h3>HOME</h3>
        </div>

        <div class="logo">
            <img id="logo" src = "logo.png" alt="alliance logo">    
        </div>

        

        <div class="navbar"></div>

        <div class="content">
            <p>TICKET MANAGEMENT </p>
        </div>

        <div class="btns">
                    <button class="btn is-active" id="list">TICKET LIST</button>
                    <button class="btn" id="create">CREATE TICKET</button>
                    <button class="btn" id="update">UPDATE TICKET</button>
                    <button class="btn" id="view">VIEW TICKET</button>
                    <button class="btn" id="addrem">ADD REMAINDER FOR AGING TICKETS</button>  
                    <button class="btn" id="workflow">TICKET WORKFLOW</button>
        </div>
   
        <main>
            <section class="pages">
                <div class="page is-active" data-page="1">
                    <h2>Ticket list</h2>
                </div>
                <div class="page" data-page="2">
                    <h2>Create Ticket</h2>
                    <div class="custom-select" style="width:200px;">
                        <select>
                        <option value="Subjects">SELECT A SUBJECT</option>
                          <option value="1">Benefits</option>
                          <option value="2">Payroll</option>
                          <option value="3">Recruitment</option>
                          <option value="4">Training</option>
                          <option value="5">PES</option>
                          <option value="6">Employee Relation</option>
                          <option value="7">COE</option>
                          <option value="8">Engagement(RNR</option>
                          <option value="9">Policy</option>
                          <option value="10">Others</option>
                          <option value="11">Hr Business Partner</option>
                        </select>
                        
                              
                        <script src="ticketsubject.js"></script>
                    </div>
                    <form>
                            <textarea placeholder="Description..."></textarea>
                          </form>
                          
                          <button type='c_ticket' class="buttoncreate">CREATE</button>
                    </div>
                    
               
                <div class="page" data-page="3">
                    <h2>Update Ticket</h2>
                    
                    <div class="btns-update">
                        <button class="update is-active">Update Ticket Status</button>
                        <button class="update">Update Ticket Assignee</button>
                        <button class="update">Edit Ticket</button>
                    </div>
                    

                    <br/>

                    <form>
                        <label for="ticketId">Ticket ID</label>
                        <input type="text" class="input">
                        <br/>
                        <label for="oldAssignee">Old Assignee</label>
                        <input type="text" class="input">
                        <br/>
                        <label for="newAssignee">New Assignee</label>
                        <input type="text" class="input">
                    </form>
                </div>
                <div class="page" data-page="4">
                    <h2>View Ticket</h2>
                </div>
                <div class="page" data-page="5">
                    <h2>Add Remainder for Aging Tickets</h2>
                </div>
                <div class="page" data-page="6">
                    <h2>Ticket Workflow</h2>
                </div>
            </section>
        </main>




        <script src="main.js"></script>
    </body>
</html>
